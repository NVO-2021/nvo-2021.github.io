          <p><img src="https://upload-images.jianshu.io/upload_images/8595440-946c3b9b744d4551.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="spring mvc 请求处理流程"><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">SpringMVC核心处理流程：</span><br><span class="line"></span><br><span class="line">1、DispatcherServlet前端控制器接收发过来的请求，交给HandlerMapping处理器映射器</span><br><span class="line"></span><br><span class="line">2、HandlerMapping处理器映射器，根据请求路径找到相应的HandlerAdapter处理器适配器（处理器适配器就是那些拦截器或Controller）</span><br><span class="line"></span><br><span class="line">3、HandlerAdapter处理器适配器，请求数据绑定和转换，处理一些功能请求，返回一个ModelAndView对象（包括模型数据、逻辑视图名）</span><br><span class="line"></span><br><span class="line">4、ViewResolver视图解析器，先根据ModelAndView中设置的View解析具体视图</span><br><span class="line"></span><br><span class="line">5、然后再将Model模型中的数据渲染到View上</span><br><span class="line"></span><br><span class="line">这些过程都是以DispatcherServlet为中轴线进行的。</span><br></pre></td></tr></table></figure></p>
